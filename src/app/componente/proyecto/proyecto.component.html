<div class="row">

    <div class="card col-3 p-5 m-5" style="width: 18rem;" *ngFor="let character of characters">
        <img src={{character.image}} class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{character.name}}</h5>
            <p class="card-text">
                Species : {{character.species}}</p>
            <p class="card-text">
                Sex : {{character.gender}}</p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="getLocation(character.location.url)">
                Location
            </button>


        </div>

        <app-modal [location]="location"></app-modal>


    </div>
</div>
